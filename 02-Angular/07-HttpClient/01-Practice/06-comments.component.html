<!-- src/app/components/comments/comments.component.html -->
<div class="container">
<h3 class="mb-3">Lista de Comentarios</h3>

<!-- Usamos list-group de Bootstrap para mostrar los comentarios -->
<ul class="list-group">
  <li class="list-group-item" *ngFor="let comment of comments">
    <h5>{{ comment.name }}</h5>
    <p>{{ comment.body }}</p>
    <small class="text-muted">{{ comment.email }}</small>
  </li>
</ul>
</div>
