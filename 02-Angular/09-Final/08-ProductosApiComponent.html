<div class="container mt-4">
  <h2 class="mb-4 text-center">Productos desde JSON Server</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="row g-4" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm">
        <a [href]="producto.enlace" target="_blank">
          <img [src]="producto.imagen" class="card-img-top" [alt]="producto.nombre">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
        </div>
        <div class="card-footer text-center">
          <p class="mb-1 fw-bold">{{ producto.precio | currency:'USD' }}</p>
          <small class="text-muted">Stock: {{ producto.stock }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
