<div class="container mt-4">
  <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()" class="border p-3 rounded shadow-sm">
    <h5 class="mb-3">Agregar Nuevo Producto</h5>

    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" formControlName="nombre">
      <div *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea class="form-control" formControlName="descripcion"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Precio *</label>
        <input type="number" class="form-control" formControlName="precio">
        <div *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched" class="text-danger">
          Precio inválido
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Stock *</label>
        <input type="number" class="form-control" formControlName="stock">
        <div *ngIf="productoForm.get('stock')?.invalid && productoForm.get('stock')?.touched" class="text-danger">
          Stock inválido
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Imagen (URL) *</label>
      <input type="text" class="form-control" formControlName="imagen">
    </div>

    <div class="mb-3">
      <label class="form-label">Enlace (URL) *</label>
      <input type="text" class="form-control" formControlName="enlace">
    </div>

    <button type="submit" class="btn btn-success w-100">Agregar Producto</button>
  </form>
</div>
